<h1>Add New Product</h1>

<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="Product" class="col-sm-2 control-label">Product:</label>
    <div class="col-sm-4">
      <input class="form-control" id="Product"
             ng-model="product.Product" placeholder="Product"/>
    </div>
  </div>

  <div class="form-group">
    <label for="description" class="col-sm-2 control-label">Description:</label>
    <div class="col-sm-4">
      <input class="form-control" id="description"
             ng-model="product.description" placeholder="DESCRIPTION"/>
    </div>
  </div>

  <div class="form-group">
    <label for="Price" class="col-sm-2 control-label">Price:</label>
    <div class="col-sm-4">
      <input class="form-control" id="price" type="number" min=â€0? step="any"
             ng-model="product.price" placeholder="9.99"/>
    </div>
  </div>

  <div class="form-group">

    <div class="col-sm-5">
      <a ng-click="addProduct()" class="btn btn-small btn-primary">Add</a>
    </div>
  </div>
</form>
